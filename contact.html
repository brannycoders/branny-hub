<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathematics Global Enterprise - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        
        <nav>
        <img src="images/logo-1.jpg" alt="Company Logo" class="logo">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1 class="us">Contact Us</h1>
            <form class="force" action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email Address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Phone Number">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="TextMessage"></textarea>

                <button class="btn" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nathematics Global Enterprise</p>
    </footer>
</body>
